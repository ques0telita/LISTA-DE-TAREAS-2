<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icono.png" type="logo-tarea/png">
</head>
<header>
    <h1 class="header">LISTA DE TAREAS</h1>
</header>
<body>

    <div class="contenedor-video">
        <video autoplay loop muted playsinline class="video-fondo">
            <source src="video-fondo.mp4" type="video/mp4">
        </video>
        <div class="contenido">
        </div>
    </div>

  <div class="todo-container">
    <h2>Agrega tu tarea</h2>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Escribe una tarea...">
      <button id="add-task-btn">Agregar</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    // Selección de elementos
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');

    // Función para agregar tareas
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `${taskText} <button class="delete-btn">Eliminar</button>`;
        taskList.appendChild(taskItem);
        taskInput.value = '';
      }
    });

    // Función para eliminar tareas
    taskList.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const taskItem = e.target.parentElement;
        taskList.removeChild(taskItem);
      }
    });
  </script>
  <footer class="pie-pagina">
    <p>Hecho por <a class="link" href="https://github.com/ques0telita" target="_blank"><span>Sebastian Castro</span></a></p>
  </footer>
</body>
</html>
